fragment PagePost on PagePost {
  stage
  publishedAt
  updatedAt
  createdAt
  remoteId: id
  title
  slug
  subtitle
  content {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  seo {
    ... on Seo {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}