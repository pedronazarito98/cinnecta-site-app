fragment Seo on Seo {
  stage
  publishedAt
  updatedAt
  createdAt
  remoteId: id
  title
  description
  keywords
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  image {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  remoteParent: parent {
    ... on PagePost {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
    ... on Post {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}