fragment Asset on Asset {
  stage
  locale
  mimeType
  size
  width
  height
  fileName
  handle
  publishedAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  createdAt(variation: COMBINED)
  remoteId: id
  textAlt
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  imageStampHomepage {
    ... on Homepage {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  imageCultureAboutPage {
    ... on AboutPage {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  imageCareersCareersPage {
    ... on CareersPage {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  coverImagePost {
    ... on Post {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  imageSeo {
    ... on Seo {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  pictureAuthor {
    ... on Author {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  url
}